<!DOCTYPE html>
<html>
<head>
    <title>Continuous Motion Animation</title>
</head>
<body>
    <h1>Continuous Motion Animation</h1>
    <video width="800" height="600" controls>
        <source src="{{ url_for('video') }}" type="video/mp4">
    </video> 

    <!-- Button to render animation -->
    <button onclick="renderAnimation()">Render Animation</button>

    <!-- Form for file upload -->
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="file">Choose an image:</label>
        <input type="file" id="file" name="file" accept="image/*" required>
        <br><br>
        <button type="submit">Upload Image</button>
    </form>

    <!-- New form to upload kernel size -->
    <form id="ksizeForm" action="/set_ksize" method="POST">
        <label for="ksize">Kernel Size:</label>
        <input type="number" id="ksize" name="ksize" min="1" max="31" step="2" required>
        <br><br>
        <button type="submit">Upload Kernel Size</button>
    </form>

    <script>
        function renderAnimation() {
            fetch('/render')
                .then(response => response.text())
                .then(data => alert(data));
        }
    </script>
</body>
</html>
